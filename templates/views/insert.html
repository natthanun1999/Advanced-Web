{% extends "views/layout.html" %}
{% block body %}
<form action="{{ url_for('insert') }}" method="POST">
    <div class="field">
        <label class="label">Firstname</label>
        <div class="control">
          <input class="input" name="firstname" type="text" placeholder="e.g Alex">
        </div>
    </div>
      
    <div class="field">
        <label class="label">Lastname</label>
        <div class="control">
          <input class="input" name="lastname" type="text" placeholder="e.g Smith">
        </div>
    </div>

    <div class="field">
        <label class="label">Phone</label>
        <div class="control">
          <input class="input" name="phone" type="text" placeholder="012-345-6789">
        </div>
    </div>

    <div class="field">
        <label class="label">Positions</label>
        <div class="control">
          <div class="select">
            <select name="pos_id">
                {% for pos in positions %}
                    <option value="{{ pos.id }}">{{ pos.name }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <a href="{{ url_for('Index') }}" class="button is-link is-light">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
